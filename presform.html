    <main>
        <h2 class="sub">Agenda tu cita</h2>
        <section id="formulario">
            <div class="container">
                
                <h2>Contáctanos</h2>
                <form id="contactFormu" >
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                    <label for="telefono">Télefono de contacto:</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Ej: 4281098767" required>

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

                    <label for="dispositivo">Tipo de dispositivo:</label>
                    <input type="text" id="dispositivo" name="dispositivo" placeholder="Laptop, celular, impresora..." required>

                    <label for="marca">Marca y modelo del dispositivo (si se conoce):</label>
                    <input type="text" id="marca" name="marca" value="no especificado">

                    <label for="fecha">Fecha preferida:</label>
                    <input type="date" id="fecha" name="fecha"  required>

                     <label for="hora">Hora preferida:</label>
                    <input type="time" id="hora" name="hora" required>

                    <label for="problema">Describe el problema:</label>
                    <textarea id="problema" name="problema" rows="5" placeholder="Cuéntamos qué sucede..." required></textarea>

                    

                    <button type="submit">Enviar solicitud</button>
                </form>
                <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
            <script>
               
                emailjs.init("AwHb9WxAkNHxKDsP4"); 
                
                    document.getElementById("contactFormu").addEventListener("submit", function(e) {
                        e.preventDefault();

                        const form = this;

                        
                        emailjs.sendForm("service_qint6cb", "template_zovd4mi", form)
                            .then(function() {
                                emailjs.sendForm("service_qint6cb", "template_it25qmj", form)
                                    .then(function() {
                                        alert("¡Solicitud enviada con éxito nos pondremos en contacto muy pronto ;)!");
                                        form.reset();
                                    }, function(error) {
                                        alert("Error al enviar  " + error.text);
                                    });

                            }, function(error) {
                                alert("Error al enviar " + error.text);
                            });
                    });
            </script>
