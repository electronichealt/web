    <main>
        <section id="formulario">
            <div class="container">
                <h2>Contáctanos</h2>
                <form id="contactForm" >
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

                    <label for="dispositivo">Tipo de dispositivo:</label>
                    <input type="text" id="dispositivo" name="dispositivo" placeholder="Laptop, celular, impresora..." required>

                    <label for="problema">Describe el problema:</label>
                    <textarea id="problema" name="problema" rows="5" placeholder="Cuéntamos qué sucede..." required></textarea>

                    <button type="submit">Enviar solicitud</button>
                </form>
                <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
            <script>
               
                emailjs.init("ZNNEOYL8cDNvKWKeq"); 
                
                document.getElementById("contactForm").addEventListener("submit", function(e) {
                    e.preventDefault();
                    
                    
                    emailjs.sendForm("service_iypk1bf", "template_1antzat", this)
                        .then(function() {
                            alert("¡Solicitud enviada! Recibimos tu correo y responderemos lo mas rápdio posible ;)");
                            
                            e.target.reset();
                        }, function(error) {
                            alert("Ocurrió un error al enviar: " + error.text);
                        });
                });
            </script>
            </div>
        </section>
